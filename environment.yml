name: sonify
channels:
  - conda-forge
  - defaults
dependencies:
  - ffmpeg  # https://anaconda.org/conda-forge/ffmpeg
  - obspy
  - colorcet
  - Flask
  - Fastwsgi
  - jupyterlab
  - notebook
  - pip
  - setuptools  # https://github.com/pypa/setuptools/issues/2497
  - ipython
  - python=3.11
  - tqdm
  - pip:
    - --editable .
